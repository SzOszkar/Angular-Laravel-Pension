<div class="container mt-3">
    <div class="d-flex justify-content-end">
        <add-modal-component></add-modal-component>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Room</th>
                <th scope="col">Check In</th>
                <th scope="col">Check Out</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let booking of bookings">
                <th scope="row">{{ booking.id }}</th>
                <td>{{ booking.last_name }} . {{ booking.first_name }}</td>
                <td>{{ booking.room }}</td>
                <td>{{ booking.check_in }}</td>
                <td>{{ booking.check_out }}</td>
                <td>
                    <delete-modal-component [bookingId]="booking.id"></delete-modal-component>
                    <edit-modal-component   [bookingId]="booking.id"></edit-modal-component>
                </td>
            </tr>
        </tbody>
    </table>
</div>
